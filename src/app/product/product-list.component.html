<h4>shopping-list</h4>

<div class="card" style="width: 18rem;">
    <ul class="list-group list-group-flush">
        <li *ngFor="let product of products"
         class="list-group-item d-flex justify-content-between align-items-center" title="{{product.id}}">{{product.name}} 
         <span class="badge badge-danger badge-pill" (click)="removeItem(product.id)">x</span>
        </li>
      </ul>
  </div>
